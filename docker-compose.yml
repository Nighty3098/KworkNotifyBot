version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: kwork-bot-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./create_user.sql:/docker-entrypoint-initdb.d/02_create_user.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

  bot:
    build: .
    container_name: kwork-telegram-bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN:-your_bot_token_here}
      ADMIN_IDS: ${ADMIN_IDS:-123456789}

      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      CHECK_INTERVAL: 120
      MAX_PROCESSED_PROJECTS: 1000

      PROXY_STRING: ${PROXY_STRING:-}
      MAX_REQUESTS_PER_PROXY: ${MAX_REQUESTS_PER_PROXY:-6}
      PROXY_TEST_URL: ${PROXY_TEST_URL:-https://api.ipify.org?format=json}
      PROXY_TIMEOUT: ${PROXY_TIMEOUT:-10}

      PYTHONUNBUFFERED: 1
    volumes:
      - ./logs:/app/logs
      - .:/app
    restart: unless-stopped
    networks:
      - bot-network
    command: >
      sh -c "python bot.py"

networks:
  bot-network:
    driver: bridge

volumes:
  postgres_data:
